<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Upload Document - MAGERWA</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1>Upload Document</h1>
                
                <form th:action="@{/documents/upload}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Document Title *</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="sectionId" class="form-label">Section *</label>
                        <select class="form-select" id="sectionId" name="sectionId" required>
                            <option value="">Choose a section...</option>
                            <option th:each="section : ${sections}" 
                                    th:value="${section.id}" 
                                    th:text="${section.module.entity.department.country.name + ' > ' + section.module.entity.department.name + ' > ' + section.module.entity.name + ' > ' + section.module.name + ' > ' + section.name}">
                                Section Path
                            </option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose File *</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                        <div class="form-text">Maximum file size: 50MB</div>
                    </div>
                    
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Upload Document</button>
                        <a href="/documents" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
